<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body> 
    <p>Rock Paper Scissors</p>
    <button onclick="
      const computerMove = pickComputerMove();
      
      let result = '';

      if (computerMove === 'rock') {
        result = 'Tie.';
      } else if (computerMove === 'paper') {
        result = 'You lose.';
      } else if (computerMove === 'scissors') {
        result = 'You win.';
      }

      alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
    ">Rock</button>

    <button onclick="
      const computerMove = pickComputerMove();

      let result1= '';

      if (computerMove === 'rock') {
        result1 = 'You Win.';
      } else if (computerMove === 'paper') {
        result1 = 'Tie.';
      } else if (computerMove === 'scissors') {
        result1 = 'You lose.';
      }

      alert(`You picked paper. Computer picked ${computerMove}. ${result1}`);
    ">Paper</button>

    <button onclick="
      const computerMove = pickComputerMove();

      let result2= '';

      if (computerMove === 'rock') {
        result2 = 'You Lose.';
      } else if (computerMove === 'paper') {
        result2 = 'You Win.';
      } else if (computerMove === 'scissors') {
        result2 = 'Tie.';
      }

      alert(`You picked scissors. Computer picked ${computerMove}. ${result2}`);
    ">Scissors</button>

    <script>

      function pickComputerMove(){
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3 ) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
