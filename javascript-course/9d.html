<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <input placeholder="name" class="js-input-name" onkeydown="
    nameKeydown();
  ">
  <button onclick="
    inputName();
  ">Submit</button>

  <p class="js-text"></p>
  
  <script>
    function nameKeydown() {
      if (event.key === 'Enter') {
        inputName();
      }
    }
   
    function inputName() {
      const nameElement = document.querySelector('.js-input-name');
        document.querySelector('.js-text')
          .innerHTML = `Your name is: ${nameElement.value}`;
    }
  </script>
</body>
</html>
