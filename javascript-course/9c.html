<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <button onclick="
    heads();
    ">heads</button>

  <button onclick="
    tails();
  ">tails</button>

  <p class="chose"></p>

  <script>
    function heads() {
      document.querySelector('.chose')
      .innerHTML = 'You chose: heads';
    }

    function tails() {
      document.querySelector('.chose')
      .innerHTML = 'You chose: tails';
    }
  </script>
</body>
</html>
