<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASS LIST</title>

  <style>
    .js-button,
    .js-button-2,
    .js-button-3 {
      background-color: black;
      color: white;
      padding: 8px 10px;
      font-weight: bold;
      border-radius: 5px;
      margin-left: 5px;
    }

    .is-toggled {
      background-color: white;
      color: black;
    }

    
    </style>
</head>
<body>
  <button onclick="
    toggleButton();
    " class="js-button is-toggled">Gaming</button>

  <button onclick="
    toggleButton2();
    " class="js-button-2 is-toggled">Music</button>

  <button onclick="
    toggleButton3();
    " class="js-button-3 is-toggled">Tech</button>

  <script>
    function toggleButton() {
      const buttonElement = document.querySelector('.js-button');

      if (buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.remove('is-toggled');
      } else {
        buttonElement.classList.add('is-toggled');
      }
    }

    function toggleButton2() {
      const buttonElement = document.querySelector('.js-button-2');

      if (buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.remove('is-toggled');
      } else {
        buttonElement.classList.add('is-toggled');
      }
    }

    function toggleButton3() {
      const buttonElement = document.querySelector('.js-button-3');

      if (buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.remove('is-toggled');
      } else {
        buttonElement.classList.add('is-toggled');
      }
    }
  </script>
</body>
</html>
